<!DOCTYPE html>

<head>

<body>
  <main class="container">
    <h1>FocusFlow</h1>
    <p>Stay focused. Work smart. Take breaks.</p>

    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </main>
</body>
